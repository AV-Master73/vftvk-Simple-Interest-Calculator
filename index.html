<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=">Simple Interest Calculator" />
    <meta name="keywords" content=">Simple Interest Calculator Compute Income Amount" />
    <title>Web App - Simple Interest Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>Simple Interest Calculator</h1>
        <div class="control-set">
            <div class="control">
                <span class="ctrl-caption">Amount</span>
                <span class="spacing"><pre>         </pre></span>
                <input type="text" id="principal" class="ctrl">
            </div>
            <div class="control">
                <span class="ctrl-caption">Interest Rate</span>
                <span class="spacing"><pre>    </pre></span>
                <input type="range" value="10" id="rate" class="ctrl">
                <span id="percentage" class="ctrl-caption">10,50%</span>
            </div>
            <div class="control">
                <span class="ctrl-caption">No. of Years</span>
                <span class="spacing"><pre>     </pre></span>
                <select id="years" class="ctrl">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>                                                                                                                                                                                    
                </select>
            </div>
            <button id="comp-int" onclick="compute()">Compute Interest</button>
            <div id="result-section">
                <span id="result-caption">Interest : </span>
                <span id="result">0</span><br>
            </div>
        </div>
        <footer class="copyright">
            &copy; Everyone Can Get Rich
        </footer>
    </div>
</body>

</html>
